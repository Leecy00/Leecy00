<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{css/barofarm.css}">
<body>
	<header>헤더공간</header>
	<nav>네비바공간</nav>
	<div  id="view">
	<table border="1">
		<caption>전체보기</caption>
		<thead>
			<tr>
			<th>번호</th>
			<th>대분류</th>
			<th>중분류</th>
			<th>상품명</th>
			<th>가격</th>
			<th>원산지</th>
			<th>재고</th>
			<th colspan="2">관리</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="listview:${selectlist}">
			<td th:text="${listview.product_no}"></td>
			<td th:text="${listview.product_cate}"></td>
			<td th:text="${listview.product_middle}"></td>
			<td th:text="${listview.product_name}"></td>
			<td th:text="${listview.product_price}"></td>
			<td th:text="${listview.product_origin}"></td>
			<td th:text="${listview.product_stock}"></td>
			<td><a th:href="@{modify(updata=${listview.product_no})}">수정</a></td>			
			<td><a th:href="@{del(delete=${listview.product_no})}">삭제</a></td>			
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
